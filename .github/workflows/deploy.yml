name: Deploy to Cloud Run (placeholder)

on:
  push:
    branches: [ "main" ]

env:
  PROJECT_ID: yokweb-billing-001
  REGION: europe-central2
  SERVICE: stripe-webhooks-mailer
  REPO: webhooks-repo
  IMAGE: europe-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPO }}/${{ env.SERVICE }}:github-${{ github.sha }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Auth to Google Cloud (WIF)
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_CI_SERVICE_ACCOUNT }}

      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2

      - name: Enable services (idempotent)
        run: |
          gcloud config set project $PROJECT_ID
          gcloud services enable run.googleapis.com artifactregistry.googleapis.com cloudbuild.googleapis.com logging.googleapis.com

      - name: Build & push image with Cloud Build
        run: |
          gcloud builds submit --tag "$IMAGE"

      - name: Deploy to Cloud Run (placeholder)
        run: |
          gcloud run deploy "$SERVICE" \
            --image "$IMAGE" \
            --region "$REGION" \
            --service-account "stripe-webhooks-mailer-sa@${PROJECT_ID}.iam.gserviceaccount.com" \
            --allow-unauthenticated \
            --memory 512Mi --cpu 1 --concurrency 50 --timeout 30 \
            --set-env-vars MAILGUN_API_URL=https://api.eu.mailgun.net
