name: Deploy to Cloud Run

on:
  push:
    branches: ["main"]
 
permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Auth to Google Cloud (WIF)
        id: auth
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: projects/556400187545/locations/global/workloadIdentityPools/github-pool/providers/github-oidc
          service_account: github-cicd@yokweb-billing-001.iam.gserviceaccount.com

      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker europe-docker.pkg.dev --quiet

      - name: Build & push image with Cloud Build
        run: |
          IMAGE="europe-docker.pkg.dev/yokweb-billing-001/webhooks-repo/stripe-webhooks-mailer:${GITHUB_SHA}"
          echo "Using image: $IMAGE"
          gcloud builds submit \
            --project yokweb-billing-001 \
            --tag "$IMAGE"

      - name: Deploy to Cloud Run
        run: |
          IMAGE="europe-docker.pkg.dev/yokweb-billing-001/webhooks-repo/stripe-webhooks-mailer:${GITHUB_SHA}"
          gcloud run deploy stripe-webhooks-mailer \
            --project yokweb-billing-001 \
            --region europe-west1 \
            --image "$IMAGE" \
            --service-account stripe-webhooks-mailer-sa@yokweb-billing-001.iam.gserviceaccount.com \
            --allow-unauthenticated \
            --memory 512Mi --cpu 1 --concurrency 50 --timeout 30 \
            --set-env-vars MAILGUN_API_URL=https://api.eu.mailgun.net \
            --set-secrets STRIPE_SECRET_KEY=STRIPE_SECRET_KEY:latest,STRIPE_WEBHOOK_SECRET=STRIPE_WEBHOOK_SECRET:latest,MAILGUN_EU_API_KEY=MAILGUN_EU_API_KEY:latest,MAILGUN_DOMAIN=MAILGUN_DOMAIN:latest
