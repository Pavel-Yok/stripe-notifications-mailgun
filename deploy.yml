name: Deploy to Cloud Run

on:
  push:
    branches: [ "main" ]

permissions:
  id-token: write
  contents: read

env:
  PROJECT_ID: yokweb-billing-001
  REGION: europe-west1
  SERVICE: stripe-webhooks-mailer
  REPO: webhooks-repo

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - id: auth
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: projects/556400187545/locations/global/workloadIdentityPools/github-pool/providers/github-oidc
          service_account: github-cicd@yokweb-billing-001.iam.gserviceaccount.com

      - uses: google-github-actions/setup-gcloud@v2

      # Build IMAGE string and export to job env
      - name: Set IMAGE name
        run: echo "IMAGE=europe-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPO }}/stripe-webhooks-mailer:${{ github.sha }}" >> $GITHUB_ENV

      - name: Configure Docker auth (Artifact Registry)
        run: gcloud auth configure-docker europe-docker.pkg.dev --quiet

      - name: Build & push image with Cloud Build
        run: |
          gcloud builds submit \
            --project $PROJECT_ID \
            --tag $IMAGE

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy $SERVICE \
            --project $PROJECT_ID \
            --region $REGION \
            --image $IMAGE \
            --service-account stripe-webhooks-mailer-sa@$PROJECT_ID.iam.gserviceaccount.com \
            --allow-unauthenticated \
            --memory 512Mi --cpu 1 --concurrency 50 --timeout 30 \
            --set-env-vars MAILGUN_API_URL=https://api.eu.mailgun.net \
            --set-secrets STRIPE_SECRET_KEY=STRIPE_SECRET_KEY:latest,STRIPE_WEBHOOK_SECRET=STRIPE_WEBHOOK_SECRET:latest,MAILGUN_EU_API_KEY=MAILGUN_EU_API_KEY:latest,MAILGUN_DOMAIN=MAILGUN_DOMAIN:latest
