name: Deploy to Cloud Run

on:
  push:
    branches: [ "main" ]

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Auth to GCP via Workload Identity Federation (your provider)
      - id: auth
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: projects/556400187545/locations/global/workloadIdentityPools/github-pool/providers/github-oidc
          service_account: github-cicd@yokweb-billing-001.iam.gserviceaccount.com

      - uses: google-github-actions/setup-gcloud@v2

      # Define all env vars via GITHUB_ENV (no expressions in YAML)
      - name: Set deployment env
        run: |
          echo "PROJECT_ID=yokweb-billing-001" >> $GITHUB_ENV
          echo "REGION=europe-west1" >> $GITHUB_ENV
          echo "SERVICE=stripe-webhooks-mailer" >> $GITHUB_ENV
          echo "REPO=webhooks-repo" >> $GITHUB_ENV
          echo "IMAGE=europe-docker.pkg.dev/yokweb-billing-001/webhooks-repo/stripe-webhooks-mailer:${GITHUB_SHA}" >> $GITHUB_ENV

      - name: Configure Docker auth (Artifact Registry)
        run: gcloud auth configure-docker europe-docker.pkg.dev --quiet

      - name: Build & push image with Cloud Build
        run: |
          gcloud builds submit \
            --project "$PROJECT_ID" \
            --tag "$IMAGE"

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy "$SERVICE" \
            --project "$PROJECT_ID" \
            --region "$REGION" \
            --image "$IMAGE" \
            --service-account "stripe-webhooks-mailer-sa@${PROJECT_ID}.iam.gserviceaccount.com" \
            --allow-unauthenticated \
            --memory 512Mi --cpu 1 --concurrency 50 --timeout 30 \
            --set-env-vars MAILGUN_API_URL=https://api.eu.mailgun.net \
            --set-secrets STRIPE_SECRET_KEY=STRIPE_SECRET_KEY:latest,STRIPE_WEBHOOK_SECRET=STRIPE_WEBHOOK_SECRET:latest,MAILGUN_EU_API_KEY=MAILGUN_EU_API_KEY:latest,MAILGUN_DOMAIN=MAILGUN_DOMAIN:latest
